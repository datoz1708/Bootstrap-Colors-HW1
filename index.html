            height: 400px;
            font-size: 32px;
        }
    </style>
</head>
<body>

        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="bg-danger text-white block">
              Red Block
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="bg-primary text-white block">
              Blue Block
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="bg-dark text-white block">
              Black Block
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="bg-success text-white block">
              Green Block
            </div>
          </div>
        </div>
        
      </div>

</body>
